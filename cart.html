<!DOCTYPE html>
<html>
<head>
<title>Your  Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.store.js"></script>
<script type="text/javascript"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body id="cart-page">

<div id="site" class="cartcontent" class="bg-dark text-light">
	<header id="masthead">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<button onclick="window.location.href='home.html'">Home</button>
		<button onclick="window.location.href='products.html'">Products</button>
    <button onclick="window.location.href='aboutuspage.html'">About Us</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
	</header>
	<div id="content" class="container mt-4">
		<h1 class="mb-4">My Cart</h1>
		<form id="shopping-cart" action="cart.html" >
			<table class="shopping-cart" class="thead-dark">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Quantity</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart"/>
				</li>
				<li>
					<a href="home.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>

<footer id="site-info" class="bg-dark text-light text-center p-3">
		Copyright &copy; FarmEasy 2024 <br> Made with &#10084;&#65039; By Lai Duc Anh
	</footer>

</body>
</html>
