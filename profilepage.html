<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4bb242;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            font-size: 25px;
        }
        .container {
            background-color: rgb(255, 255, 255);
            width: 80%;
            margin: 20px auto;
        
        }
        .profile-info {
        
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        .profile-info img {
            width: 400px;
            height: 400px;
            border-radius: 30%;
        }
        .profile-details {
            flex: 1;
            margin-left: 20px;
        }
        .profile-details h2 {
            font-size: 40px;
            margin-top: 0;
        }
        .profile-details p {
            font-size: 35px;
            margin-bottom: 5px;
        }
        .description {
            margin-bottom: 30px;
            font-size: 25px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* ... (CSS code đã có) ... */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
        .social-links a:hover {
            color: #4267B2; /* Màu của Facebook */
        }
        .social-links img {
            width: 40px;
            height: auto;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4bb242;
            border-radius: 5px;
            color: #4bb242;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #4bb242;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <div class="container">
        <div class="profile-info">
            <img src="img/xang.jpg" alt="Profile Picture">
            <div class="profile-details">
                <h2>Lai Duc Anh </h2>
                <p>Email: anhldbh00650@fpt.edu.com</p>
                <p>Phone: 123-456-7890</p>
                <p>Address: 2nd Floor, M5 Building, 91, Nguyen Chi Thanh, Lang Ha Ward, Dong Da District, Hanoi City </p>
            </div>
        </div>
        <a href="home.html" style="display: block; text-align: center; margin-top: 20px;" class="back-button">Back to Home</a>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/yourpage" target="_blank"><img src="img/fb.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/yourpage" target="_blank"><img src="img/ins.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/yourchannel" target="_blank"><img src="img/you.png" alt="Youtube"></a>
            <a href="https://t.me/yourchannel" target="_blank"><img src="img/tele.jpg" alt="Telegram"></a>
        </div>
        <p>&copy; 2023 AE Sport Shop</p>
    </footer>
</body>
</html>
